<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Todo App</h1>
      <div class="flex justify-center mb-4">
        <input type="text" id="taskInput" placeholder="Add a new task" class="p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow" />
        <button id="addTaskBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul id="taskList" class="list-disc bg-white rounded-lg border border-gray-200 p-4">
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>

    <!-- JavaScript Logic -->
    <script src="main.js"></script>
  </body>
</html>
